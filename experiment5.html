<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4</title>
</head>
<body>
    <div align="center">
        <form align="center">
            <h1><b>Hotel room booking form</b></h1>

            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Full Name">
            <br><br>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
            <br><br>

            <label for="phone">Phone: +91</label>
            <input type="number" name="phone" id="phone">
            <br><br>

            <label for="date">Check-in Date:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="date">Check-out Date:</label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="option">Room Type:</label>
            <select name="room">
                <option value="Which Room?">Which Room?</option>
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="Triple Room">Triple Room</option>
            </select>
            <br><br>

            <label for="guest">Number of Guests:</label>
            <input type="text" name="guest">
            <br><br>

            <label for="requests">Special Requests:</label>
            <br>
            <textarea name="requests" id="requests"></textarea>
            <br><br>

            <button type="submit">Book Now</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
